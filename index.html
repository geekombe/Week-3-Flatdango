<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FLATDANGO: Movie Ticket Booking</title>
</head>
<body>
    <div class="movie-list">
        <ul id="films">
            <!-- Movie list will be here -->
        </ul>
    </div>
    <div class="movie-details">
        <h1>Movie Details</h1>
        <img id="movie-poster" src="" alt="Movie Poster">
        <h2 id="movie-title"></h2>
        <p><strong>Runtime:</strong> <span id="movie-runtime"></span> minutes</p>
        <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
        <p><strong>Available Tickets:</strong> <span id="available-tickets"></span></p>
        <button id="buy-ticket">Buy Ticket</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
